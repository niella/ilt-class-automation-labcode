scope: postgres
namespace: /pg_cluster/

restapi:
    listen: <%=server.internalIp%>:8008
    connect_address: <%=server.internalIp%>:8008

etcd:
    host: ETCDIP:2379

bootstrap:
  dcs:
    ttl: 30
    loop_wait: 10
    retry_timeout: 10
    maximum_lag_on_failover: 1048576
    postgresql:
      use_pg_rewind: true
      use_slots: true
      parameters:

  initdb:
  - encoding: UTF8
  - data-checksums

  pg_hba:
  - host replication replicator 127.0.0.1/32 md5
  - host all all 0.0.0.0/0 md5

  users:
    admin:
      password: Password123?
      options:
        - createrole
        - createdb

postgresql:
  listen: <%=server.internalIp%>:5432
  connect_address: <%=server.internalIp%>:5432
  data_dir: /var/lib/pgsql/12/data
  bin_dir: /usr/pgsql-12/bin
  pgpass: /tmp/pgpass
  authentication:
    replication:
      username: replicator
      password: reppassword
    superuser:
      username: postgres
      password: postgrespassword

tags:
    nofailover: false
    noloadbalance: false
    clonefrom: false
    nosync: false